<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
          rel="stylesheet">

    <link rel="stylesheet" href="./css/styles.css">
    <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
<article class="card">
    <div class="card__image"><img src="images/image-product-mobile.jpg" alt=""></div>
    <div class="card__information">
        <small class="card__kind-of-product">Perfume</small>
        <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
        <p class="card__description">A floral, solar and voluptuous interpretation composed by Olivier
            Polge,Perfumer-Creator for the House of CHANEL.</p>
        <div class="card__prices">
            <p class="card__current-price">$149.99</p>
            <p class="card__old-price">$169.99</p>
        </div>
        <button class="card__button">
            <img src="./images/icon-cart.svg" alt="">
            Add to cart
        </button>
    </div>
</article>
</body>
</html>
